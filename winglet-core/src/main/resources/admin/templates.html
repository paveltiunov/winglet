<lift:surround with="default" at="content" xmlns:lift="lift" xmlns:f="f" xmlns:e="e">
    <h3>Templates</h3>

    <lift:Templates.templates>
        <p>
            <e:entityList>
                <table>
                    <tr>
                        <td>
                            <e:edit/>
                        </td>
                        <td>
                            <e:remove>Remove</e:remove>
                        </td>
                    </tr>
                </table>
            </e:entityList>
        </p>
        <h3>Edit template</h3>
        <e:editForm>
            <p>
                <label>Uri:</label><br/>
                <f:uri/>
                <br/>
            </p>

            <p>
                <label>Content:</label><br/>
                <f:content cols="100" rows="20"/>
                <br/>
            </p>

            <p>
                <f:submit/>
            </p>
        </e:editForm>
    </lift:Templates.templates>

</lift:surround>
