<lift:surround with="default" at="content" xmlns:lift="lift" xmlns:f="f" xmlns:e="e">
    <h3>Templates</h3>

    <lift:Templates.templates>
        <p>
        <e:updateArea>
            <table>
                <tr>
                    <th>Uri</th>
                    <th>Actions</th>
                </tr>
                <e:entityList>
                    <tr>
                        <td>
                            <e:edit/>
                        </td>
                        <td>
                            <e:remove>Remove</e:remove>
                        </td>
                    </tr>
                </e:entityList>
            </table>
        </e:updateArea>
        </p>
        <e:addEntity>Add template</e:addEntity>
        <e:editForm>
            <p>
                <label>Uri:</label><br/>
                <f:uri/>
                <br/>
            </p>

            <p>
                <label>Content:</label><br/>
                <f:content style="width:90%" rows="20"/>
                <br/>
            </p>

            <p>
                <f:submit/><f:cancel/>
            </p>
        </e:editForm>
    </lift:Templates.templates>

</lift:surround>
