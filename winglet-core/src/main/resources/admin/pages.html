<lift:surround with="default" at="content" xmlns:lift="lift" xmlns:e="e" xmlns:f="f">
    <h3>Pages</h3>

    <lift:Pages.editor>
        <p>
        <e:updateArea>
            <table>
                <tr>
                    <th>Uri</th>
                    <th>Actions</th>
                </tr>
                <e:entityList>
                    <tr>
                        <td>
                            <e:edit/>
                        </td>
                        <td>
                            <e:remove>Remove</e:remove>
                        </td>
                    </tr>
                </e:entityList>
            </table>
        </e:updateArea>
        </p>
        <e:addEntity>Add page</e:addEntity>
        <e:editForm>
            <p>
                <label>Uri:</label><br/>
                <f:uri/>
                <br/>
            </p>

            <p>
                <label>Name:</label><br/>
                <f:name/>
                <br/>
            </p>

            <p>
                <label>Include in menu:</label><br/>
                <f:includeInMenu/>
                <br/>
            </p>

            <p>
                <f:submit/>
            </p>
        </e:editForm>
    </lift:Pages.editor>
</lift:surround>
