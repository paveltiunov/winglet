<lift:surround with="default" at="content" xmlns:lift="lift" xmlns:f="f" xmlns:t="t">
    <h3>Templates</h3>

    <p>
        <lift:Templates.templates>
            <table>
                <tr>
                    <td><t:edit/></td>
                    <td><t:remove/></td>
                </tr>
            </table>
        </lift:Templates.templates>
    </p>

    <h3>Edit template</h3>
    <lift:Templates.createForm form="POST">
        <p>
            <label>Uri:</label><br/>
            <f:uri/>
            <br/>
        </p>

        <p>
            <label>Content:</label><br/>
            <f:content cols="100" rows="20"/>
            <br/>
        </p>

        <p>
            <f:submit/>
        </p>
    </lift:Templates.createForm>
</lift:surround>
